<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body{
            margin:0;
            background-color: rgb(93, 23, 89);
        }
        h1{
           color:white;
           text-align:center;
        }
        div{
            margin: 16px;
            padding: 8px;
            background-color: transparent;
            box-shadow: 2px 5px 5px white;
            border:none;
            border-radius: 25px;
        }
        #container{
            margin: 24px;
            padding:24px;
            color: white;
            background-color:transparent;
            text-align: center;
        }
        #input{
            color:white;
            background-color: transparent;
            border: none;
            border-bottom:1px solid rgba(89, 150, 100, 0.648);
            border-left: 1px solid rgba(89, 150, 100, 0.648);
        }
        #btn{
            border: none;
            border-radius:8px;
            background-color:whitesmoke;
        }

    </style>
</head>
<body>
    <div>
        <h1>To Do List</h1>
    </div>
    <div id="container">
        <input type="text" id="input" placeholder="Enter your text here">
        &nbsp;&nbsp;&nbsp;
        <button id="btn">AddToDo</button>
        <ul class="ul" style="list-style-type:none;">
        </ul>
    </div>
</body>
<script>
        document.getElementById('btn').addEventListener('click',
        function(){
              let input = document.getElementById('input').value;



              //creating todo list elements
              let elem=document.createElement('li');
              let btn1=document.createElement('button');
              let btn2=document.createElement('button');
              btn1.innerText="Done";
              btn2.innerText="Delete";
              elem.innerText=input;
              let ul=document.querySelector('ul');


              //Appending the created elements to html
              ul.appendChild(elem);
              elem.appendChild(btn1);
              elem.appendChild(btn2);
              //Adding styles to list
              btn1.style.border="none";
              btn1.style.marginLeft="3%";
              btn1.style.borderRadius="8px";
              btn1.style.backgroundColor="#d6b4fc";

              btn2.style.border="none";
              btn2.style.marginLeft="3%";
              btn2.style.borderRadius="8px";
              btn2.style.backgroundColor="#d6b4fc";

              //Adding  button functionality to created buttons
              btn1.addEventListener('click',
                function(){
                    elem.style.textDecoration="line-through";
                }
              );
              btn2.addEventListener('click',
                function(){
                    elem.remove();
                }
              );
              document.getElementById('input').value="";
        }
    );
    </script>
</html>
